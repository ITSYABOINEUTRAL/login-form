<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tiktok-Sign In</title>
        <link rel="icon" href="Tiktok.jpg" type="image/x-icon">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
<body>
    <div class="Container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your Username"
            <small class="error"></small>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email">
            <small class="error"></small>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter a strong Password">
            <small class="error"></small> 
            <label for="password"> Confirm Password:</label>
            <input type="password" id="password" placeholder="Enter Password">
            <small class="error"></small> 
           <a href="index.html">
              <button type="submit">Sign Up</button>
           </a>  
        </form>
    </div>
    <script>
        function validateForm() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("errorMessage");

            // Check if email contains "@"
            if (!email.includes("@")) {
                errorMessage.innerHTML = "Invalid email! Must contain '@'.";
                return false;
            }

            // Check if password is at least 8 characters
            if (password.length < 8) {
                errorMessage.innerHTML = "Password must be at least 8 characters!";
                return false;
            }

            // If everything is okay
            errorMessage.innerHTML = "";
            alert("Form submitted successfully!");
            return true;
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
