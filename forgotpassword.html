<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiktok - Reset Password</title>
    <link rel="icon" href="Tiktok.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <label for="oldpassword">Old Password:</label>
            <input type="password" id="oldpassword" placeholder="Enter your old password">
            <small class="error" id="oldpasswordError"></small>

            <label for="newpassword">New Password:</label>
            <input type="password" id="newpassword" placeholder="Enter a strong password">
            <small class="error" id="newpasswordError"></small>

            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" placeholder="Confirm new password">
            <small class="error" id="confirmpasswordError"></small>

            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script src="script1.js"></script>
</body>
</html>
